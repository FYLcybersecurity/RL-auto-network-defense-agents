Agents:
  Blue:
    AllowedSubnets:
    - User
    - Enterprise
    - Op_Server
    - Op_Host
    INT: &id001
      Hosts:
        User1:
          Interfaces:
          - User
          System info: All
    actions:
    - Sleep
    - Monitor
    - Analyse
    - Block
    - Unblock
    - Restore
    - Deceive
    agent_type: SleepAgent
    reward_calculator_type: SimpleAvailability
    starting_sessions:
    - artifacts:
      - Generic.Client.Stats
      - Linux.Events.SSHLogin
      - Windows.Events.ProcessCreation
      hostname: Enterprise1
      name: VeloServer
      num_children_sessions: 2
      type: VelociraptorServer
      username: ubuntu
    - hostname: Internal
      name: VeloInternal
      parent: VeloServer
      type: VelociraptorClient
      username: SYSTEM
    - hostname: Gateway
      name: VeloGateway
      parent: VeloServer
      type: VelociraptorClient
      username: ubuntu
    wrappers: null
  Green:
    AllowedSubnets:
    - User
    - Enterprise
    - Op_Server
    - Op_Host
    INT: null
    actions:
    - Sleep
    - AddFile
    - ModifyFile
    - DeleteFile
    - DownloadFile
    - MoveFile
    - CreateProcess
    - RemoveProcess
    - GreenPortScan
    - GreenPingSweep
    - GreenSSHConnection
    - MagicOTConnection
    agent_type: SleepAgent
    reward_calculator_type: null
    starting_sessions: null
    wrappers: null
  Red:
    AllowedSubnets:
    - User
    INT: *id001
    actions:
    - Sleep
    - DiscoverRemoteSystem
    - DiscoverNetworkService
    - DiscoverRemoteVulnerability
    - Exploit
    - Escalate
    - Impact
    agent_type: SleepAgent
    reward_calculator_type: Pwn
    starting_sessions:
    - hostname: User0
      name: MSFServer
      type: MetasploitServer
      username: SYSTEM
    wrappers: null
Hosts:
  host_type:
    AWS_Info: null
    image: Gateway
Subnets:
  Enterprise:
    Hosts:
    - Enterprise0
    - Enterprise1
    - Enterprise2
    - Enterprise3
    NACLs:
      all:
        in: all
        out: all
    Size: 4
  Operationa_B:
    Hosts:
    - Op_Host0
    - Op_Host1
    - Op_Host2
    NACLs:
      all:
        in: all
        out: all
    Size: 3
  Operational_A:
    Hosts:
    - Op_Server0
    NACLs:
      all:
        in: all
        out: all
    Size: 1
  User:
    Hosts:
    - User0
    - User1
    - User2
    - User3
    - User4
    NACLs:
      all:
        in: all
        out: all
    Size: 5
